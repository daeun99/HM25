<body>
<h3>나의 하루</h3>
<hr>
<ol type="1" >
<li>오늘은 아침 10시에 일어났다.</li>
<li>학교를 가기전에 못했던 과제를 하고 씻고 준비를 한다.</li>
<li>오빠랑 같이 차를타고 학교까지 간다.</li>
<li>오늘은 HTML5수업을 듣고 수업이 끝나기전에 과제를 마친다.</li>
<li>수업이 모두 끝나면 관연회 회식을 간다.</li>
<li>회식이 끝나면 9시 통학버스를 타고 집에간다</li>
<li>집에 도착하면 밤 11시가 된다.</li>
<li>씻고 잔다.</li>
</ol>
</body>
