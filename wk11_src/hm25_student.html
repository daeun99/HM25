<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm25 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기 방식으로 student 객체를 만들고
      //객체의 내용 (id, name, 전화번호, …)을 출력하시오. (다양한 정보 추가)
      var student = {
        id: 20182568,
        name: "송다은",
        grade: 2,
        number: "010-xxxx-1948"
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 student 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.name + "<br>");
      document.write("학번 : ");
      document.write(student.id + "<br>");
      document.write("학년 : ");
      document.write(student.grade + "<br>");
      document.write("전화번호 : ");
      document.write(student.number + "<br>");
    </script>
  </body>
</html>
