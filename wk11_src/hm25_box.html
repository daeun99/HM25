      //(2), (3) 과정을 수행하여 결과를 출력하시오.
      var box = new Object();
      box.color = "red";
      box.size = "10";
      box.amount = 0;
      box.fill = fill;

    <hr />
    <script>
      var ques = "깜짝 퀴즈 !! 박스의 초기  amount 값을 예측해 보세요 !";
      var user = prompt(ques + "         값은 얼마입니까?", 0);
      document.body.style.backgroundColor = "#2E9AFE";
      document.write("box: ");

      document.write(box.size + "<br>");
      document.write("box-Amount: ");
      document.write(box.amount + "<br>");
      account.fill();
      document.write(
        "document.write()로 amount 프로퍼티 값 호출  " +
          account.inquiry() +
          "<br>"
      );
      account.consume();
      document.write(
        "document.write()로 amount 프로퍼티 값 호출 " +
          account.inquiry() +

      );

        );
      }
